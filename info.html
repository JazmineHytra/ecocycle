<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
.contact-info {
  background-color: #1b1b1b;
  color: #fff;
  padding: 30px;
  width: 300px;
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
  font-family: Arial, sans-serif;
}

.contact-info h3 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
}

.contact-info ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.contact-info li {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  font-size: 16px;
}

.contact-info li i {
  margin-right: 12px;
  font-size: 18px;
  color: #70ff5e; /* Yellow accent */
}
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-info">
      <h3>Info</h3>
      <ul>
        <li><i class="fas fa-envelope"></i> @gmail.com</li>
        <li><i class="fas fa-phone-alt"></i> +1234567</li>
        <li><i class="fas fa-map-marker-alt"></i> EDUSN international digital school (ig??)</li>
        <li><i class="fas fa-clock"></i> 8:00AM - 8;00PM</li>
      </ul>
    </div>

</body>
</html>
